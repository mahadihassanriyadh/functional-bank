<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-16">Welcome To <span class="text-purple-600">Baap Er Bank</span> !!!!</h1>
    </header>

    <main>
        <section class="bg-purple-100 my-9 p-6 w-3/4 rounded-xl mx-auto">
            <h3 class="text-3xl text-center pb-6 font-semibold">Please Login</h3>
            <div>
                <input class="bg-purple-400 text-white placeholder-gray-300 border-2 border-gray-500 px-3 py-2 mb-3 rounded-md block w-3/4 text-xl mx-auto" type="email" placeholder="your email" id="user-email">
                <input class="bg-purple-400 text-white placeholder-gray-300 border-2 border-gray-500 px-3 py-2 rounded-md block w-3/4 text-xl mx-auto" type="password" name="" id="user-password" placeholder="password">
                <button id="login-submit" class="px-4 py-2 rounded-md mt-3 bg-purple-600 text-white text-lg font-medium block mx-auto" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
