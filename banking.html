<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-100">
    <header>
        <h1 class="text-4xl sm:text-5xl text-center mt-12 mb-12">Let's get some <span class="text-purple-600 font-bold">Money!</span></h1>
    </header>

    <main class="md:w-3/4 mx-auto">

        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 m-3">
                <div class="bg-green-500 px-8 rounded-md py-8 sm:py-16 text-white">
                   <h3 class="text-xl sm:text-2xl">Deposit</h3>
                   <h4 class="text-4xl sm:text-5xl lg:text-6xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-500 px-8 rounded-md py-8 sm:py-16 text-white">
                    <h3 class="text-xl sm:text-2xl">Withdraw</h3>
                    <h4 class="text-4xl sm:text-5xl lg:text-6xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-500 px-8 rounded-md py-8 sm:py-16 text-white">
                    <h3 class="text-xl sm:text-2xl">Balance</h3>
                    <h4 class="text-4xl sm:text-5xl lg:text-6xl">$<span id="previos-balance">1280</span></h4>
                </div>
            </div>
        </section>



        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 mx-3 mt-16">
                <div class="bg-blue-200 px-8 rounded-md py-8 sm:py-16">
                    <h3 class="text-xl sm:text-2xl font-medium">Deposit</h3>
                    <div class="mt-3">
                        <input class="bg-white placeholder-gray-300 border-2 border-gray-500 px-1 py-2 mb-3 rounded-md w-4/5 text-lg" type="number" placeholder="amount" id="deposit-input">
                        <button id="deposit-btn" class="px-2 py-2 rounded-md mt-3 bg-purple-600 text-white text-lg font-medium" type="submit">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-200 px-8 rounded-md py-8 sm:py-16">
                    <h3 class="text-xl sm:text-2xl font-medium">Withdraw</h3>
                    <div class="mt-3">
                        <input class="bg-white placeholder-gray-300 border-2 border-gray-500 px-1 py-2 mb-3 rounded-md w-4/5 text-lg" type="number" placeholder="amount" id="withdraw-input">
                        <button id="withdraw-btn" class="px-2 py-2 rounded-md mt-3 bg-purple-600 text-white text-lg font-medium" type="submit">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
